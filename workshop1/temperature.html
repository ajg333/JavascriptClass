<!DOCTYPE html>

<html>
<head></head>
<title>Convert temperature to Celsius</title>

<p>Prompt the user for a temperature in Farenheit.</p>

<p>Next, take the number and convert it to celsius.</p>

<p>Finally, let the user know the converted number.</p>

<p>The formula for C to F conversion is</p>

<p>(F  -  32)  x  5/9 = C</p>

<script type="text/javascript">

var userInput = window.prompt('Convert a temp?');

window.alert((userInput - 32) * (5/9));

</script>
</html>
